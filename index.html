<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manila Weather - Docker App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="clear">
    <div class="container">
      <header>
        <h1>ğŸŒ¤ï¸ Manila Weather</h1>
        <p class="subtitle">Powered by Docker ğŸ³</p>
      </header>

      <div id="errorMessage" class="error-message"></div>

      <div id="weatherDisplay" class="weather-display hidden">
        <div class="weather-main">
          <h2 id="cityName">-</h2>
          <div class="temperature">
            <span id="temp" class="temp-value">-</span>
            <span class="temp-unit">Â°C</span>
          </div>
          <p id="description" class="description">-</p>
          <img
            id="weatherIcon"
            src=""
            alt="Weather icon"
            class="weather-icon"
          />
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <span class="detail-label">Feels Like</span>
            <span id="feelsLike" class="detail-value">-Â°C</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Humidity</span>
            <span id="humidity" class="detail-value">-%</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Wind Speed</span>
            <span id="windSpeed" class="detail-value">- km/h</span>
          </div>
        </div>
      </div>

      <div class="forecast-section">
        <h3>5-Day Forecast</h3>
        <div id="forecastContainer" class="forecast-container">
          <p class="loading">Loading forecast...</p>
        </div>
      </div>

      <footer>
        <p>Built with Docker ğŸ³ | Data from OpenWeatherMap</p>
        <p class="docker-info">Running in containerized environment</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
